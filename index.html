<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .col-md-4{
            margin: auto;
        }
        .form-control{
            height: 3rem;
            border-radius: 0;
        }
        form label{
            font-weight: 700;
        }
        form h3{
            text-align: center;
            color: rgba(216, 112, 147, 0.781);
        }
        form .btn{
            border-radius: 0;
            padding: 10px 25px;
            text-align: center;
        }
       
        .selectstyle{

            border-radius: 3px !important;

</head>
<body>

    <div class="col-md-4 col-sm-4">
        <form>

            <div class="form-group">

            </div>

                <label>Last Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">

                <input type="email" class="form-control">
            </div>
            <div class="form-group">
                <label>Phone Number</label>

            </div>
            <div class="form-group">
                <label>Company Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Job title</label>
                <input type="text" class="form-control">
            </div>
            <div class="form-group">
                <label>Wich of the following best describes you or your company?</label>
                <select class="form-control selectstyle" >

                    <option value="">option1</option>

            </div>
            <div class="form-group">
                <label>Do you write business in thge us</label>
                <select class="form-control selectstyle">
                    <option>Please Select</option>
                    <option value="">option1</option>
                    <option value="">option2</option>
                    <option value="">option3</option>
                </select>
            </div>
            <div class="form-group">
                <label>What Solartis products/service are you  interested in?</label>
                <select class="form-control selectstyle">
                    <option>Please Select</option>
                    <option value="">option1</option>
                    <option value="">option2</option>
                    <option value="">option3</option>
                </select>
            </div>
            <div class="form-group ">
                <label>Message (optional)</label>
                <textarea class="form-control selectstyle" placeholder="enter your message "></textarea>
            </div>
            <div class="form-group text-center">
                <button type="button" class="btn btn-primary mt-2">Connect With Us</button>
            </div>

                    
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
